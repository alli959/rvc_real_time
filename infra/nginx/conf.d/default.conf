# HTTP -> HTTPS Redirect (Main domain)
server {
    listen 80;
    listen [::]:80;
    server_name morphvox.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP -> HTTPS Redirect (Admin subdomain)
server {
    listen 80;
    listen [::]:80;
    server_name admin.morphvox.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name morphvox.net;

    ssl_certificate /etc/letsencrypt/live/morphvox.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/morphvox.net/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    add_header Strict-Transport-Security "max-age=63072000" always;
    client_max_body_size 2G;

    # ==========================================================================
    # Bot/Scanner Protection
    # ==========================================================================

    # Block common vulnerability scanners and bots by user-agent
    if ($http_user_agent ~* (python-requests|Go-http-client|CensysInspect|zgrab|masscan|nmap|nikto|sqlmap|dirbuster|gobuster|wpscan|jorgee|curl|wget|libwww|lwp|java|perl|ruby|scrapy|httpclient|httpunit|mechanize)) {
        return 403;
    }

    # Block requests for common exploit paths
    location ~* ^/(\.env|\.git|\.svn|\.htaccess|\.htpasswd|wp-login|wp-admin|wp-includes|wp-content|wp-json|xmlrpc|phpmyadmin|pma|myadmin|adminer|phpinfo|config\.json|admin/serverConfig|goform|\.well-known/security\.txt)$ {
        return 404;
    }

    # Block requests with no user-agent
    if ($http_user_agent = "") {
        return 403;
    }

    # Rate limiting zone (add to http block in nginx.conf if not present)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Voice Engine WebSocket - robust config
    location /ws {
        proxy_pass http://voice-engine:8765;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 7d;
        proxy_send_timeout 7d;
        proxy_connect_timeout 7d;
    }

    # Voice Engine HTTP API (audio processing, vocal split, etc.)
    location /voice-engine/ {
        proxy_pass http://voice-engine:8001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;  # Long timeout for audio processing
        proxy_send_timeout 300s;
        client_max_body_size 100M;  # Allow large audio files
    }

    # Frontend
    location / {
        proxy_pass http://web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API
    location /api {
        proxy_pass http://api:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 600s;  # Extended for large uploads
        proxy_send_timeout 600s;
        client_max_body_size 2G;  # Allow large model files
        
        # Disable buffering for upload progress to work
        proxy_request_buffering off;
        proxy_buffering off;
    }

    # Laravel Storage (public files like model images)
    location /storage {
        proxy_pass http://api:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Laravel Sanctum CSRF cookie endpoint
    location /sanctum {
        proxy_pass http://api:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

