version: '3.8'

# =============================================================================
# MorphVox Platform - Production Stack with Nginx + SSL
# =============================================================================
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: ./setup-ssl.sh your-domain.com your-email@example.com
#   3. Or manually: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ===========================================================================
  # Nginx Reverse Proxy with SSL
  # ===========================================================================
  
  nginx:
    image: nginx:alpine
    container_name: morphvox-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - web
      - voice-engine
    networks:
      - morphvox

  # ===========================================================================
  # Certbot for SSL Certificate Management
  # ===========================================================================
  
  certbot:
    image: certbot/certbot
    container_name: morphvox-certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    # Run certificate renewal check twice daily
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - morphvox

  # ===========================================================================
  # Database Layer
  # ===========================================================================
  
  db:
    image: mariadb:10.11
    container_name: morphvox-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-morphvox}
      MYSQL_USER: ${DB_USERNAME:-morphvox}
      MYSQL_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    volumes:
      - postgres_data:/var/lib/mysql
    # Don't expose ports in production - access via internal network only
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  # ===========================================================================
  # Cache & Queue Layer
  # ===========================================================================
  
  redis:
    image: redis:7-alpine
    container_name: morphvox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  # ===========================================================================
  # Object Storage (S3-compatible)
  # ===========================================================================
  
  minio:
    image: minio/minio:latest
    container_name: morphvox-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:?MINIO_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:?MINIO_SECRET_KEY is required}
    volumes:
      - minio_data:/data
    # Internal only in production
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  minio-init:
    image: minio/mc:latest
    container_name: morphvox-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      mc mb myminio/${AWS_BUCKET:-morphvox} --ignore-existing;
      mc anonymous set download myminio/${AWS_BUCKET:-morphvox}/public;
      exit 0;
      "
    networks:
      - morphvox

  # ===========================================================================
  # Laravel API Backend
  # ===========================================================================
  
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: morphvox-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      APP_NAME: MorphVox
      APP_ENV: production
      APP_DEBUG: "false"
      APP_KEY: ${APP_KEY:?APP_KEY is required}
      APP_URL: https://${DOMAIN}
      ADMIN_DOMAIN: admin.${DOMAIN}
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-morphvox}
      DB_USERNAME: ${DB_USERNAME:-morphvox}
      DB_PASSWORD: ${DB_PASSWORD}
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      SESSION_DOMAIN: .${DOMAIN}
      
      # Sanctum stateful domains - empty for stateless API with Bearer tokens
      # SANCTUM_STATEFUL_DOMAINS: (disabled - using stateless Bearer token auth)
      
      # CORS allowed origins for production
      CORS_ALLOWED_ORIGINS: https://${DOMAIN},https://www.${DOMAIN},https://api.${DOMAIN}
      
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: ${AWS_BUCKET:-morphvox}
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: "true"
      FILESYSTEM_DISK: s3
      
      VOICE_ENGINE_URL: http://voice-engine:8001
      VOICE_ENGINE_WS_URL: ws://voice-engine:8765
      
      # Voice models configuration - use S3 for cloud storage
      VOICE_MODELS_STORAGE: ${VOICE_MODELS_STORAGE:-local}
      VOICE_MODELS_PATH: /var/www/html/storage/models
      VOICE_MODELS_S3_PREFIX: models
      VOICE_MODELS_S3_URL_EXPIRATION: 60
      
      # Trusted proxies for Nginx
      TRUSTED_PROXIES: "*"
    volumes:
      - api_storage:/var/www/html/storage
      # Mount local models directory for scanning
      - ../../services/voice-engine/assets/models:/var/www/html/storage/models:ro
    networks:
      - morphvox

  api-worker:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: morphvox-api-worker
    restart: unless-stopped
    depends_on:
      - api
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-morphvox}
      DB_USERNAME: ${DB_USERNAME:-morphvox}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      QUEUE_CONNECTION: redis
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY}
      AWS_BUCKET: ${AWS_BUCKET:-morphvox}
      AWS_ENDPOINT: http://minio:9000
      VOICE_ENGINE_URL: http://voice-engine:8001
    networks:
      - morphvox

  # ===========================================================================
  # Next.js WebUI Frontend
  # ===========================================================================
  
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_PUBLIC_API_URL=https://${DOMAIN}/api
        - NEXT_PUBLIC_WS_URL=wss://${DOMAIN}/ws
        - NEXT_PUBLIC_VOICE_ENGINE_WS_URL=wss://${DOMAIN}/ws
    container_name: morphvox-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN}/api
      NEXT_PUBLIC_WS_URL: wss://${DOMAIN}/ws
      NEXT_PUBLIC_VOICE_ENGINE_WS_URL: wss://${DOMAIN}/ws
    networks:
      - morphvox

  # ===========================================================================
  # Python Voice Engine Service
  # ===========================================================================
  
  voice-engine:
    build:
      context: ../../services/voice-engine
      dockerfile: Dockerfile
    container_name: morphvox-voice-engine
    restart: unless-stopped
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET: ${AWS_BUCKET:-morphvox}
      
      MODEL_PATH: /app/assets/models
      HUBERT_PATH: /app/assets/hubert/hubert_base.pt
      RMVPE_PATH: /app/assets/rmvpe
      
      HTTP_PORT: 8001
      WS_PORT: 8765
      DEVICE: ${VOICE_ENGINE_DEVICE:-cuda}
      LOG_LEVEL: INFO
    volumes:
      # Mount local models directory directly (bind mount)
      - ../../services/voice-engine/assets/models:/app/assets/models
      - ../../services/voice-engine/assets/hubert:/app/assets/hubert
      - ../../services/voice-engine/assets/rmvpe:/app/assets/rmvpe
      # Mount UVR5 weights for vocal separation
      - ../../services/voice-engine/assets/uvr5_weights:/app/assets/uvr5_weights
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - morphvox

# =============================================================================
# Networks
# =============================================================================

networks:
  morphvox:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
  redis_data:
  minio_data:
  api_storage:
  certbot_www:
  certbot_conf:
