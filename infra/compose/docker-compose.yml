# =============================================================================
# MorphVox Platform - Development Stack
# =============================================================================
# This compose file sets up the complete development environment including:
# - MariaDB database
# - Redis for caching and queues
# - MinIO for S3-compatible object storage
# - Laravel API backend
# - Next.js WebUI frontend
# - Python Voice Engine service (inference)
# - Python Preprocessor service (audio preprocessing)
# - Python Trainer service (RVC training)
# =============================================================================

services:
  # ===========================================================================
  # Database Layer
  # ===========================================================================
  
  db:
    image: mariadb:10.11
    container_name: morphvox-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-morphvox}
      MYSQL_USER: ${DB_USERNAME:-morphvox}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
    volumes:
      - postgres_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  # ===========================================================================
  # Cache & Queue Layer
  # ===========================================================================
  
  redis:
    image: redis:7-alpine
    container_name: morphvox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  # ===========================================================================
  # Object Storage (S3-compatible)
  # ===========================================================================
  
  minio:
    image: minio/minio:latest
    container_name: morphvox-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - morphvox

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: morphvox-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${AWS_BUCKET:-morphvox} --ignore-existing;
      mc anonymous set download myminio/${AWS_BUCKET:-morphvox}/public;
      exit 0;
      "
    networks:
      - morphvox

  # ===========================================================================
  # Laravel API Backend
  # ===========================================================================
  
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: morphvox-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      APP_NAME: MorphVox
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_KEY: ${APP_KEY:-}
      APP_URL: ${APP_URL:-http://localhost:8000}
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-morphvox}
      DB_USERNAME: ${DB_USERNAME:-morphvox}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      AWS_DEFAULT_REGION: us-east-1
      AWS_BUCKET: ${AWS_BUCKET:-morphvox}
      AWS_ENDPOINT: http://minio:9000
      AWS_USE_PATH_STYLE_ENDPOINT: true
      
      VOICE_ENGINE_URL: http://voice-engine:8001
      VOICE_ENGINE_WS_URL: ws://voice-engine:8765
      VOICE_ENGINE_STORAGE_ENDPOINT: http://minio:9000
      
      # New service URLs
      TRAINER_URL: http://trainer:8002
      PREPROCESSOR_URL: http://preprocess:8003
      
      # Local voice models path (shared with voice-engine)
      VOICE_MODELS_PATH: /var/www/html/storage/models
    volumes:
      - ../../apps/api:/var/www/html
      - api_vendor:/var/www/html/vendor
      - api_storage:/var/www/html/storage
      # Mount local models directory for scanning (voice-engine outputs here)
      - ../../services/voice-engine/assets/models:/var/www/html/storage/models:ro
      # Mount Docker socket for admin panel container logs (dev parity with prod)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount container log directories for direct access (optional in dev)
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    ports:
      - "8080:80"
    networks:
      - morphvox

  # Laravel Queue Worker
  api-worker:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: morphvox-api-worker
    restart: unless-stopped
    depends_on:
      - api
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-morphvox}
      DB_USERNAME: ${DB_USERNAME:-morphvox}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      REDIS_HOST: redis
      REDIS_PASSWORD: ""
      QUEUE_CONNECTION: redis
      AWS_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      AWS_BUCKET: ${AWS_BUCKET:-morphvox}
      AWS_ENDPOINT: http://minio:9000
      VOICE_ENGINE_URL: http://voice-engine:8001
    volumes:
      - ../../apps/api:/var/www/html
      - api_vendor:/var/www/html/vendor
    networks:
      - morphvox

  # ===========================================================================
  # Next.js WebUI Frontend
  # ===========================================================================
  
  web:
    build:
      context: ../../apps/web
      dockerfile: Dockerfile
      target: development
    container_name: morphvox-web
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8765}
    volumes:
      - ../../apps/web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next
    ports:
      - "3000:3000"
    networks:
      - morphvox

  # ===========================================================================
  # Python Voice Engine Service (Inference Only)
  # ===========================================================================
  
  voice-engine:
    build:
      context: ../../services/voice-engine
      dockerfile: Dockerfile
    container_name: morphvox-voice-engine
    restart: unless-stopped
    # Increase shared memory for PyTorch DataLoader multiprocessing
    shm_size: '4gb'
    depends_on:
      minio:
        condition: service_healthy
    environment:
      # Storage configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${AWS_BUCKET:-morphvox}
      
      # Model paths (can be local or S3)
      MODEL_PATH: /app/assets/models
      HUBERT_PATH: /app/assets/hubert/hubert_base.pt
      RMVPE_PATH: /app/assets/rmvpe
      
      # Server settings
      HTTP_PORT: 8001
      WS_PORT: 8765
      
      # Device settings
      DEVICE: ${VOICE_ENGINE_DEVICE:-cpu}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ../../services/voice-engine:/app
      - voice_engine_cache:/app/.cache
      # Use bind mount for models so they persist on host (not a Docker volume)
      # This allows models to be shared and survive container rebuilds
      # Mount UVR5 weights for vocal separation
      - ../../services/voice-engine/assets/uvr5_weights:/app/assets/uvr5_weights
      # Mount same models path that API uses so model paths match
      - ../../services/voice-engine/assets/models:/var/www/html/storage/models:ro
      # Shared data directory - uploads from preprocessor (SAME volume as preprocessor/trainer)
      - training_data:/data
    ports:
      - "8001:8001"   # HTTP API
      - "8765:8765"   # WebSocket
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - morphvox

  # ===========================================================================
  # Preprocessor Service (Audio Preprocessing + Feature Extraction)
  # ===========================================================================
  
  preprocess:
    build:
      context: ../../services/preprocessor
      dockerfile: Dockerfile
    container_name: morphvox-preprocess
    restart: unless-stopped
    shm_size: '4gb'
    depends_on:
      minio:
        condition: service_healthy
    environment:
      # Storage configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${AWS_BUCKET:-morphvox}
      
      # Paths - UNIFIED with trainer service
      # DATA_ROOT: Where preprocessing outputs go (shared with trainer)
      DATA_ROOT: /data
      # UPLOADS_DIR: Where uploaded audio files are stored  
      UPLOADS_DIR: /data/uploads
      # ASSETS_ROOT: Read-only shared assets (hubert, rmvpe, etc)
      ASSETS_ROOT: /app/assets
      # Legacy env vars for compatibility
      HUBERT_PATH: /app/assets/hubert/hubert_base.pt
      RMVPE_PATH: /app/assets/rmvpe
      
      # Server settings
      HTTP_PORT: 8003
      
      # Device settings
      DEVICE: ${VOICE_ENGINE_DEVICE:-cpu}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ../../services/preprocessor:/app
      # Shared data directory for preprocessing outputs (WRITABLE)
      - training_data:/data
      # Shared assets - hubert, rmvpe (READ-ONLY)
      - ../../services/voice-engine/assets/hubert:/app/assets/hubert:ro
      - ../../services/voice-engine/assets/rmvpe:/app/assets/rmvpe:ro
      # RVC code for RMVPE import (READ-ONLY)
      - ../../services/voice-engine/rvc:/app/rvc:ro
    ports:
      - "8003:8003"   # HTTP API
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - morphvox

  # ===========================================================================
  # Trainer Service (RVC Model Training)
  # ===========================================================================
  
  trainer:
    build:
      context: ../../services/trainer
      dockerfile: Dockerfile
    container_name: morphvox-trainer
    restart: unless-stopped
    shm_size: '4gb'
    depends_on:
      - preprocess
      - minio
    environment:
      # Storage configuration
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${AWS_BUCKET:-morphvox}
      
      # Paths - UNIFIED with preprocessor service
      # DATA_ROOT: Where preprocessing outputs are (shared with preprocessor)
      DATA_ROOT: /data
      # MODELS_ROOT: Where final trained models go (shared with voice-engine)
      MODELS_ROOT: /models
      # RVC_ROOT: RVC training code
      RVC_ROOT: /app/rvc
      # ASSETS_ROOT: Read-only shared assets (pretrained models, etc)
      ASSETS_ROOT: /app/assets
      
      # Service URLs
      PREPROCESSOR_URL: http://preprocess:8003
      
      # Server settings
      TRAINER_PORT: 8002
      
      # Device settings
      DEVICE: ${VOICE_ENGINE_DEVICE:-cpu}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - ../../services/trainer:/app
      # Shared data directory - preprocessing outputs (SAME volume as preprocessor)
      - training_data:/data
      # Output models directory (shared with voice-engine for inference)
      - ../../services/voice-engine/assets/models:/models
      # RVC training code (mounted read-only from voice-engine)
      - ../../services/voice-engine/infer:/app/rvc/infer:ro
      - ../../services/voice-engine/rvc:/app/rvc/rvc:ro
      # Shared assets - pretrained models (READ-ONLY)
      - ../../services/voice-engine/assets/pretrained_v2:/app/assets/pretrained_v2:ro
      - ../../services/voice-engine/assets/hubert:/app/assets/hubert:ro
      - ../../services/voice-engine/assets/rmvpe:/app/assets/rmvpe:ro
    ports:
      - "8002:8002"   # HTTP API
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - morphvox

# =============================================================================
# Networks
# =============================================================================

networks:
  morphvox:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  api_vendor:
    driver: local
  api_storage:
    driver: local
  web_node_modules:
    driver: local
  web_next:
    driver: local
  voice_engine_cache:
    driver: local
  voice_engine_models:
    driver: local
  training_data:
    driver: local
