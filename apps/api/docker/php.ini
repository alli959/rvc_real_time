; Custom PHP configuration for MorphVox API

; Memory and execution
; Increased to 1GB to handle large audio files (10+ minutes)
; Base64 audio can be ~150MB for 10min file, response doubles that
memory_limit = 1024M
max_execution_time = 600
max_input_time = 600

; Upload limits - increased for large model files
upload_max_filesize = 200M
post_max_size = 210M
max_file_uploads = 20

; OPcache settings for performance
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1

; Error handling
display_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Session
session.gc_maxlifetime = 86400
