[www]
; Custom PHP-FPM pool configuration for MorphVox API

user = www-data
group = www-data

listen = 127.0.0.1:9000

; Process manager settings - increased for production load
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_spawn_rate = 32
pm.process_idle_timeout = 10s
pm.max_requests = 500

; Request timeouts
request_terminate_timeout = 600

; Logging
catch_workers_output = yes
decorate_workers_output = no
